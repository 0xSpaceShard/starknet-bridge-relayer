version: '3.7'

services:
  mongo:
    image: mongo:4.4
    container_name: starkgate-bridge-mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
    ports:
      - ${MONGO_PORT}:27017
    volumes:
      - mongo-data:/data/db

  indexer:
    image: shardlabs/starkgate-bridge-indexer:latest
    container_name: starkgate-bridge-indexer
    restart: always
    environment:
      SERVER_URL: ${SERVER_URL}
      MONGO_URL: ${MONGO_URL}
      ETH_BRIDGE_ADDRESS: ${ETH_BRIDGE_ADDRESS}
      DAI_BRIDGE_ADDRESS: ${DAI_BRIDGE_ADDRESS}
      GRAPHQL_URL: ${GRAPHQL_URL}
      GRAPHQL_PORT: ${GRAPHQL_PORT}
      BUILD_ENV: ${BUILD_ENV}
      FIRST_BLOCK: ${FIRST_BLOCK}
      LOGLEVEL: "${LOG_LEVEL}"
    ports:
      - ${GRAPHQL_PORT}:${GRAPHQL_PORT}
    depends_on:
      - mongo

  relayer:
    image: shardlabs/starkgate-bridge-relayer:latest
    container_name: starkgate-bridge-relayer
    restart: always
    environment:
      RELAYER_PORT: ${RELAYER_PORT}
      GRAPHQL_URL: ${GRAPHQL_URL}
      GRAPHQL_PORT: ${GRAPHQL_PORT}
      NETWORK_ID: ${NETWORK_ID}
      PRIVATE_KEY: ${PRIVATE_KEY}
      MONGO_URL: ${MONGO_URL}
      MONGO_INITDB_NAME: ${MONGO_INITDB_NAME}
      INFURA_RPC_URL: ${INFURA_RPC_URL}
      ALCHEMY_RPC_URL: ${ALCHEMY_RPC_URL}
      FIRST_BLOCK: ${FIRST_BLOCK}
      INDEXER_URL: ${INDEXER_URL}
      NUMBER_OF_BLOCKS_TO_PROCESS_PER_CHUNK: ${NUMBER_OF_BLOCKS_TO_PROCESS_PER_CHUNK}
      MIN_TRANSACTIONS_TO_PROCESS: ${MIN_TRANSACTIONS_TO_PROCESS}
      RELAYER_L2_ADDRESS: ${RELAYER_L2_ADDRESS}
      RELAYER_SLEEP_AFTER_SUCCESS_EXEC: ${RELAYER_SLEEP_AFTER_SUCCESS_EXEC}
      RELAYER_SLEEP_AFTER_FAIL_EXEC: ${RELAYER_SLEEP_AFTER_FAIL_EXEC}
      TRUSTED_MODE: ${TRUSTED_MODE}
      RPC_URL: ${RPC_URL}
    ports:
      - '${RELAYER_PORT}:${RELAYER_PORT}'
    depends_on:
      - mongo
      - indexer

volumes:
  mongo-data:
