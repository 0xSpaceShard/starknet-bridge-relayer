version: '3.7'

services:
  mongo:
    image: mongo:latest
    restart: always
    ports:
      - 27017:27017
    volumes:
      - mongo-data:/data/db

  indexer:
    image: shardlabs/starkgate-bridge-indexer:latest
    restart: always
    environment:
      MONGO_URL: ${MONGO_URL}
      NETWORK_ID: ${NETWORK_ID}
      FIRST_BLOCK: ${FIRST_BLOCK}
      LOGLEVEL: "${LOG_LEVEL}"
      RECORD_LOGS: ""
      GRAPHQL_URL: ${GRAPHQL_URL}
      GRAPHQL_PORT: ${GRAPHQL_PORT}
      BUILD_ENV: ${BUILD_ENV}
    ports:
      - 8080:8080
    depends_on:
      - mongo

  relayer:
    build:
      context: .
      target: development
    restart: always
    environment:
      RELAYER_PORT: ${RELAYER_PORT}
      GRAPHQL_URL: ${GRAPHQL_URL}
      GRAPHQL_PORT: ${GRAPHQL_PORT}
      NETWORK_ID: ${NETWORK_ID}
      PRIVATE_KEY: ${PRIVATE_KEY}
      MONGO_URL: ${MONGO_URL}
      MONGO_INITDB_NAME: ${MONGO_INITDB_NAME}
      INFURA_RPC_URL: ${INFURA_RPC_URL}
      ALCHEMY_RPC_URL: ${ALCHEMY_RPC_URL}
      FIRST_BLOCK: ${FIRST_BLOCK}
      INDEXER_URL: ${INDEXER_URL}
      RELAYER_L2_ADDRESS: ${RELAYER_L2_ADDRESS}
      RPC_URL: ${RPC_URL}
      MAX_PRIORITY_FEE_PER_GAS: ${MAX_PRIORITY_FEE_PER_GAS}
      ETHERSCAN_API_KEY: ${ETHERSCAN_API_KEY}
      DISCORD_WEBHOOK_URL: ${DISCORD_WEBHOOK_URL}
    ports:
      - '${RELAYER_PORT}:${RELAYER_PORT}'
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run start:debug
    depends_on:
      - mongo
      - indexer

  hardhat:
    build:
      context: ./e2e/starknet-core
    restart: always
    environment:
      RPC_URL: ${RPC_URL}
      NETWORK_ID: ${NETWORK_ID}
    ports:
      - 8545:8545
    entrypoint: ['/bin/bash', "-c", 'scripts/start.sh']

volumes:
  mongo-data:
